<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    

    <style>   
    body{
        background-color: rgba(32, 44, 58, 0.771);
        color: aqua;
    }     
      
    </style>
</head>
<body>

    <h1>Exemplo de formulário</h1>
    <form action="cadastro.php" method="get" autocomplete="on">

        <fieldset>
            <legend>Dados Pessoais</legend>
            <p>
                <label for="inome">Nome</label>
                <input type="text" name="nome" id="inome" minlength="5" maxlength="20" required>
            </p>
            <p>
                <label for="iemail">E-mail</label>
                <input type="email" name="email" id="iemail" autocomplete="email" required>
            </p>
            <p>
                <label for="itel">Telefone</label>
                <input type="tel" name="tel" id="itel" autocomplete="tel"  pattern="^\(\d{2}\)\d{4,5}-\d{4}$" required placeholder="(xx) xxxxx-xxxx">
            </p>
        </fieldset>
        <!-- Estudar mais expressões regulares regEX   ex  pattern="^[0-9]{4}-[0-9]{4}$"   (use esse  pattern="^\d{4}-\d{4}$" funcionou melhor)
        com ddd fica assim - pattern="^\(\d{2}\)\d{5}-\d{4}$" fica assim (12)99187-7228  USAR FIELDSET PRA FICAR ENVELOPADINHO-->

        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">

        </p>

        



    </form>

    <script>

       
        
    </script>
    
</body>

</html>
